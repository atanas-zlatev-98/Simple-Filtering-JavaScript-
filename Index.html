<!DOCTYPE html>
<head>
    <title>Simple Filtering ES6</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Assets/Style/style.css"/>
</head>
<body>

    <div class="container main p-2">
        <div class="container content-main">

            <div class="filters">

                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button text-center" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                         Filters
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">

                              <div class="d-flex flex-column">
                                <input type="text" class="form-control" placeholder="Search by Name" id="search-value">
                                <button class="btn btn-outline-secondary mt-2 mb-2" type="button" onclick="filterByName()">Search</button>
                              </div>
                                  
                              <div class="d-flex flex-column">
                                <label>Platform</label>
                                <div class="d-flex flex-row">
                                  <button type="button" class="btn btn-primary m-2" value="PC" id="filter">PC</button>
                                  <button type="button" class="btn btn-primary m-2" value="PS5" id="filter">PS5</button>
                                  <button type="button" class="btn btn-primary m-2" value="PS4" id="filter">PS4</button>
                                </div>
                              </div>

                              <div class="genres">
                                <label>Filter by Genre</label>
                                <div class="d-flex flex-column">
                                <button type="button" class="btn btn-primary m-2"  value="Adventures" id="filter">Adventures</button>
                                <button type="button" class="btn btn-primary m-2"  value="Action-Adventure" id="filter">Action-Adventure</button>
                                <button type="button" class="btn btn-primary m-2"  value="Racing" id="filter">Racing</button>
                                <button type="button" class="btn btn-primary m-2"  value="Horror" id="filter">Horror</button>
                                <button type="button" class="btn btn-primary m-2"  value="Sport" id="filter">Sport</button>
                                <button type="button" class="btn btn-primary m-2"  value="Open-World" id="filter">Open-World</button>
                                 </div>






                              </div>
                            
                              
                        </div>
                      </div>
                    </div>
                  </div>



            </div>
            <div class="container content d-flex flex-column">
                <div class="sorting d-flex align-items-center flex-row">
                  <p class="m-0">Sorting: </p>
                  <button type="button" class="btn btn-primary m-2">Price(asc)</button>
                  <button type="button" class="btn btn-primary m-2">Price(desc)</button>
                </div>

                <div class="games d-flex flex-row"> 
                    <div id="games-list" class="d-flex flex-wrap flex-row p-5">

                     </div>
            </div>

            <div>

            </div>
        </div>
    </div>




        <div id="games-list-template" class="d-none">
            <div class="d-flex flex-column game-card m-2 p-2 justify-content-between">
              <div class="d-flex align-items-center justify-content-center flex-column p-0 m-0">
                <img src="" class="game-img m-1">
                <div class="m-0 p-0 game-title-container">
                  <p class="fw-bold game-title m-0 ps-1"></p> 
                </div>
             
                
             
              </div>
             
                 
                 <div class="d-flex ps-1">
                  <p class="d-flex flex-row m-0 gray font-12">Genre:</p>
                  <p class="game-genre ps-2 m-0 gray font-12"></p>
                 </div>

                 <div>

                  <div class="d-flex justify-content-between align-items-center">
                   
                    <div class="d-flex flex-row ps-1 price">
                      <p class="game-price m-0"></p>
                      <p class="m-0 orange lv">лв.</p>
                    </div>

                    <div class="d-flex align-items-center">
                      <div id="favorite-icon" class="icons me-2" ></div>
                      <div id="cart" class="icons"></div>
                    </div>
                  </div>
                 
                 </div>
                
               
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="Assets/Script/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
